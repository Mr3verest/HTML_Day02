<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<html>
<head>
	<title>Intermediate Challange: Table, audio, video, image</title>
</head>
<body>

<table border="1">
<tr>
	<th>Image</th>
	<th>Audio</th>
	<th>Video</th>
</tr>

<tr>
	<td><img src="img1.jpg" width="500px" height="500px"></td>
	<td><audio src="hth.mp3" autoplay controls></audio></td>
	<td><video width="500" controls poster="https://media.giphy.com/media/HX8NnZxjoE5hK/giphy.gif"></video></td>
</tr>


<tr>
	<td><img src="img2.jpg" width="500px" height="500px"></td>
	<td><audio src="hth.mp3" autoplay controls></audio></td>
	<td><video><source src="giphy.mp4" type="video/mp4"></video></td>
</tr>

<tr>
	<td><img src="img3.jpg" width="500px" height="500px"></td>
	<td><audio src="hth.mp3" autoplay controls></audio></td>
	<td><video><source src="clap.mp4" type="video/mp4"></video></td>
</tr>

</body>
</html>
