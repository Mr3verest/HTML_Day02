<!DOCTYPE html>
<html>
<head>
	<title>Semantic Elements</title>
</head>

<style type="text/css">
.rect{
	border: solid; black; 1px
	float: left;
	width: 75%;
	height:100px;
}

.side{
	border: solid; black; 1px
	float: left;
	width: 15%;
	height:200px;
}

.table{
	display: table;
}
	
</style>

<body>
	<header>Something</header>
	<nav>
		<span>navigation</span>
		<span>menu</span>
	</nav>	
	<div class="table">
		<section class="rect">Some section content</section>
		<article class="rect">a creative article</article>
		<aside class="side">stuff on the side (which is not on the side)</aside>
	</div>
	<footer>not header</footer>



</body>
</html>
